<!DOCTYPE html>
<html lang="en">
<head>
	<title>RiddR</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
	<div id="controls" >
		<div id="background"></div>
		<div id="container"> 
			<div class="material-icons" id="loader">
				<svg width="60px" height="60px" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
					<circle cx="30" cy="30" r="25"></circle>
				</svg>
			</div>
			<div class="material-icons" id="resume">play_arrow</div>
			<div class="material-icons" id="stop">stop</div>
			<div class="material-icons" id="pause">pause</div>
			<div class="material-icons" id="error">bug_report</div>
			<div class="material-icons" id="replay">loop</div>
			<div class="material-icons" id="no-input">playlist_add</div>
			<div class="material-icons" id="sys-error">error</div>
		</div>

	</div>
	<div id="message"></div>
</body>
<script type="module" src="../js/popup.js"></script>
</html>
